<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <base href="/">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
  <title>rovewind tours</title>
</head>
<body>
  <nav class="nav-container">
    <img class="menu-icon" src="./images/menu.png" alt="menu icon">
    <div>
      <h1>Rovewind Tours</h1>
      <h2>Sign In</h2>
    </div>
  </nav>
  
  <main class="main-container">
    <section class="main-section">
      <div class="main-title">
        <h3>Let's Explore this Beautiful World</h3>
        <p>You Ready?</p>
      </div>
      <div class="main-content">

        <form class="trip-request-form">

          <label for="startDate">Leave On</label>
          <input type="date" id="startDate" name="startDate" required>

          <label for="endDate">Return</label>
          <input type="date" id="endDate" name="endDate" required>

          <input type="list" list="destinationsList" id="destinationChoice" name="" placeholder="Destination" required>

          <datalist id="destinationsList">
            <!-- destination options appear here -->
          </datalist>  

          <input type="number" id="numOfTravelers" name="numOfTravelers" value="0" min="1" max="50" placeholder="Travelers" size="6" required>

          <button class="check-price-btn" type="button">Check Prices</button>
        </form>

      </div>
    </section>
    <section class="hidden trip-price-container" id="tripPriceContainer">
      <!-- this is where the total cost pops up -->
    </section>
  </main>

  <section class="trips-container">

    <article class="current-trip-details">
      <h4>Current Trip Details</h4>
      <article id="currentTripDetails">
        <!-- current trip details render here -->
      </article>
    </article>

    <article class="pending-trips">
      <h4>Pending Trips</h4>
      <article id="pendingTrips">
        <!-- pending trips render here -->
      </article>
    </article> 

    <article class="upcoming-trips">
      <h4>Upcoming Trips</h4>
      <article id="upcomingTrips">
        <!-- upcoming trips render here -->
      </article>

        <div class="glide">

              <li class="glide__slide"><img class="image-1" src="./images/boris-baldinger-eUFfY6cwjSU-unsplash.jpg" alt="sky image"></li>
              <li class="glide__slide"><img class="image-1" src="./images/marek-piwnicki-3Exh4BdB2yA-unsplash.jpg" alt="sky image"></li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
      </div> -->

      <!-- <img class="next-icon" src="./images/next.png" alt="next icon"> -->

    </article> 

    <article class="past-trips">
      <h4>Past Trips</h4>
      <article id="pastTrips">
        <!-- past trips render here -->
      </article>
    </article> 

  </section>

  <footer></footer>

</body>
</html>
