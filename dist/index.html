<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <title>rovewind tours</title>
</head>
<body>
  <nav class="nav-container">
    <img class="menu-icon" src="./images/menu.png" alt="menu icon">
    <div>
      <h1>Rosewind Tours</h1>
      <h2>Sign In</h2>
    </div>
  </nav>
  
  <main class="main-container">
    <section class="main-section">
      <div class="main-title">
        <h3>Let's Explore this Beautiful World</h3>
        <p>You Ready?</p>
      </div>
      <div class="main-content">
        <h4>Date</h4>
        <h4>Destination</h4>
        <h4>Travelers</h4>
        <h4>Lengeth of Stay</h4>
      </div>
    </section>
    <section class="hidden">
      <!-- this is where the total cost pops up -->
    </section>
  </main>

  <section class="trips-container">
    <article>
      <h4>Current Trip Details</h4>
    </article>
    <article class="pending-container">
      <h4>Pending Trips</h4>
      <article>
        <h5></h5>
        <img src="" alt="">
        <h6></h6>
      </article>
    </article> 
    <article class="upcoming-container">
      <h4>Upcoming Trips</h4>
      <article>
        <h5></h5>
        <img src="" alt="">
        <h6></h6>
      </article>
    </article> 
    <article class="past-container">
      <h4>Past Trips</h4>
      <article>
        <h5></h5>
        <img src="" alt="">
        <h6></h6>
      </article>
    </article> 
  </section>

  <footer></footer>


  





  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
