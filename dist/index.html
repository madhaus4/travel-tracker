<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <base href="/">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <title>rovewind tours</title>
</head>
<body>

  <nav class="nav-container">
    <img class="menu-icon" src="./images/menu.png" alt="menu icon">
    <div>
      <div id="yearlyTotal">
        <!-- render amount spent per year here -->
      </div>
      <h2>Rovewind Tours</h2>
    </div>
  </nav>
  
    <section class="login-page" id="loginPage">
      <div class="custom-shape-divider-top-1628566746-login">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
        </svg>
      </div>
      <div class="login-section">
        <div class="login-title">
          <h3>Let's Explore this Beautiful World</h3>
          <p>You Ready?</p>
        </div>
        <form class="login-form">
          <input aria-label="username-field" class="userName" type="text" id="userName" placeholder="username" autocomplete="off" required>
          <input aria-label="password-field" class="password" type="text" id="password" placeholder="password" autocomplete="off" required>
        </form>
        <button type="submit" class="contine-btn" id="continueBtn" disabled>Continue</button>
      </div>  
      <div class=" hidden trip-price-container" id="incorrectLoginInfo">
        <!-- render incorrect login info msg here -->
      </div>
    </section>  
    
    <main class=" hidden main-container" id="mainContainer">
      <div class="custom-shape-divider-top-1628566746">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
        </svg>
      </div>
    <section class="main-section">
      <div class="main-title">
        <h3>Let's Explore this Beautiful World</h3>
        <p>You Ready?</p>
      </div>
      <div class="main-content">

        <form class="trip-request-form">

          <label for="startDate">Check In</label>
          <input type="date" id="startDate" name="startDate" required>

          <label for="endDate">Check Out</label>
          <input type="date" id="endDate" name="endDate" required>

          <label for="destinationChoice">Going to?</label>
          <input type="list" list="destinationsList" id="destinationChoice" name="" placeholder="Destination" required>

          <datalist id="destinationsList">
            <!-- destination options appear here -->
          </datalist>  

          <label for="numOfTravelers">Guests</label>
          <input type="number" id="numOfTravelers" name="numOfTravelers" value="0" min="1" max="50" placeholder="Guests" size="6" required>

          <button class="check-price-btn" type="button">Check Prices</button>
        </form>

      </div>
    </section>
  </main>
  
  <section class="hidden trip-price-container js-error" id="tripPriceContainer">
    <!-- this is where the total cost pops up -->
  </section>

  <section class="hidden trips-container" id="tripContainer">

    <div>
      <h4>Current Trip Details</h4>
      <article class="current-trip-details" id="currentTripDetails">
        <!-- current trip details render here -->
      </article>
    </div>

    <div>
      <h4>Pending Trips</h4>
      <article class="pending-trips" id="pendingTrips">
        <!-- pending trips render here -->
      </article> 
    </div>

    <div>
      <h4>Upcoming Trips</h4>
      <article class="upcoming-trips" id="upcomingTrips">
        <!-- upcoming trips render here -->
      </article> 
    </div>

    <div>
      <h4>Past Trips</h4>
      <article class="past-trips"  id="pastTrips">
        <!-- past trips render here -->
      </article> 
    </div>

  </section>
  <script src="bundle.js"></script>
</body>
</html>
